<ion-content padding text-center>
  <img src="assets/imgs/techbooks.png" alt="TechBooks">

  <ion-searchbar #q [(ngModel)]="myInput" (keyup.enter)="searchFunction(q.value)" [showCancelButton]="shouldShowCancel" type="text" placeholder="Search here..."></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let book of books">
      <img src={{book.imageLinks.smallThumbnail}} alt="{{book.title}}_thumbnail">
      <h2>
        {{ book.title }}
      </h2>
    </ion-item>
  </ion-list>
</ion-content>
