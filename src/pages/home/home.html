<ion-content padding text-center>
  <img src="assets/imgs/techbooks.png" alt="TechBooks">

  <ion-searchbar #q [(ngModel)]="myInput" (keyup.enter)="searchFunction(q.value)" [showCancelButton]="shouldShowCancel" type="text" placeholder="Search here..."></ion-searchbar>

  <div *ngIf="loading == true">
    <img class="loading" src="assets/imgs/puff.svg" alt="loading">
  </div>
  <div *ngIf="noResults == true">
    <h3 class="no-results" style="margin-top: 10px;">Sorry! No results for this search.</h3>
    <img src="assets/imgs/no_data.svg" alt="No Results">
  </div>
  <ion-list>
    <ion-item *ngFor="let book of books" (click)="openCards(book.id)">
      <img src={{book.volumeInfo.imageLinks.smallThumbnail}} alt="{{book.volumeInfo.title}}_thumbnail">
      <h2>
        {{ book.volumeInfo.title }}
      </h2>
    </ion-item>
  </ion-list>
</ion-content>
