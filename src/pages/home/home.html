<ion-content padding text-center>
  <img src="assets/imgs/techbooks.png" alt="TechBooks">

  <ion-searchbar #q [(ngModel)]="myInput" (keyup.enter)="searchFunction(q.value)" [showCancelButton]="shouldShowCancel" type="text" placeholder="Search here..."></ion-searchbar>

  <div *ngIf="loading == true">
    <img class="loading" src="assets/imgs/puff.svg" alt="loading">
  </div>
  <div *ngIf="noResults == true">
    <h3 class="no-results" style="margin-top: 10px;">Sorry! No results for this search.</h3>
    <img src="assets/imgs/no_data.svg" alt="No Results">
  </div>
    <ion-card *ngFor="let book of books" (click)="openCards(book.id)">
      <ion-row>
        <ion-item>
          <h3 style="text-align:center;">
            <strong>{{ book.volumeInfo.title }}</strong>
          </h3>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-col>
          <img style="margin:auto;width:100px;" src={{book.volumeInfo.imageLinks.smallThumbnail}} alt="{{book.volumeInfo.title}}_thumbnail">
        </ion-col>
        <ion-col>
        <h2>
          {{ book.volumeInfo.description.substring(0,100) }}...
        </h2>
        </ion-col>
      </ion-row>
    </ion-card>
</ion-content>
