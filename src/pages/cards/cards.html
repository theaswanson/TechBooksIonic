<ion-header>

  <ion-navbar>
    <ion-title>cards</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <div *ngIf="loading == true">
    <img class="loading" src="assets/imgs/loading.svg" alt="loading">
  </div>
  <div *ngIf="noResults == true">
    <h3 class="no-results" style="margin-top: 10px;">Sorry! No results for this search.</h3>
    <img src="assets/imgs/no_data.svg" alt="No Results">
  </div>

  <div class="card-container" *ngIf="loading == false">
    <sc-card class="sc-card" on-tap="OpenCardPage(book)" padding *ngFor="let book of books"
                     [orientation]="cardDirection"
                     [tinder-card]="cardOverlay"
                     (onLike)="onCardInteract($event, book)">

      <ion-row>
        <ion-item>
          <h3>
            <strong>{{ book.volumeInfo.title }}</strong>
          </h3>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-col>
          <img src={{book.volumeInfo.imageLinks.smallThumbnail}} alt="{{book.volumeInfo.title}}_thumbnail">
        </ion-col>
        <ion-col>
        <h2>
          {{ book.volumeInfo.description.substring(0,100) }}...
        </h2>
        </ion-col>
      </ion-row>
    </sc-card>
  </div>
</ion-content>
