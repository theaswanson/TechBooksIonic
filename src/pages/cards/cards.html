<ion-header>
  <ion-navbar>
     <ion-title>cards</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding text-center>
  <div *ngIf="loading == true">
     <img class="loading" src="assets/imgs/loading.svg" alt="loading">
  </div>
  <div *ngIf="noResults == true">
     <h3 class="no-results" >Sorry! No results for this search.</h3>
     <img src="assets/imgs/no_data.svg" alt="No Results">
  </div>
  <div class="card-container" *ngIf="loading == false">
     <sc-card class="sc-card" on-tap="OpenCardPage(book)" padding *ngFor="let book of books"
     [orientation]="cardDirection"
     [tinder-card]="cardOverlay"
     (onLike)="onCardInteract($event, book)">
       <ion-grid>
          <ion-row>
             <ion-col class="cardImage" col-4>
               <div class="img-container">
                  <img src={{book.volumeInfo.imageLinks.smallThumbnail}} alt="{{book.volumeInfo.title}}_thumbnail">
               </div>
             </ion-col>
             <ion-col col-8 style="background-color: none; lighting-color: none;">
               <ion-item class="cardTitle" text-wrap>
                  <h1>
                     <strong>{{ book.volumeInfo.title }}</strong>
                  </h1>
               </ion-item>
               <ion-item class="cardAuthor" text-wrap>
                  <h2>
                     <b>Authors:</b> <i>{{ book.volumeInfo.authors.join(', ') }}</i>
                  </h2>
               </ion-item>
               <ion-item class="cardCategory" text-wrap>
                  <h2 style="text-align: left;">
                     <b>Genre:</b> {{ book.volumeInfo.categories[0] }}
                  </h2>
               </ion-item>
               <ion-item class="cardDescription" text-wrap>
                  <h2 style="text-align: left;"><b>Description:</b></h2>
                  <h2 style="text-align: left;">
                     {{ book.volumeInfo.description }}
                  </h2>
               </ion-item>
             </ion-col>
          </ion-row>
       </ion-grid>
     </sc-card>
  </div>
</ion-content>
