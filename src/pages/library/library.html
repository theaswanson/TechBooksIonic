<ion-header>

  <ion-navbar>
    <ion-title>library</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div class="flex-container">
    <ion-card class="resultCards" *ngFor="let book of books">
      <ion-badge item-end on-tap="removeBook(book)">X</ion-badge>
      <ion-row>
        <ion-item text-wrap>
          <h3>
            <strong>{{ book.title }}</strong>
          </h3>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-col>
          <img src={{book.thumbnail}} alt="{{book.title}}_thumbnail">
        </ion-col>
        <ion-col>
        <h2>
          {{ book.description }}...
        </h2>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
</ion-content>
