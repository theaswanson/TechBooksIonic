<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <h2>{{user.displayName}}</h2>
  <div class="avatar">
    <img src="{{user.photoURL}}" alt="userPhoto">
  </div>

  <button ion-button (tap)="signOut()">
    Signout
  </button>


  <h3>
    Email: {{user.email}}
  </h3>

</ion-content>
