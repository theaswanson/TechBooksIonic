<ion-header>
    <ion-navbar>
      <ion-buttons start>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      </ion-buttons>
      <ion-title text-center>Settings</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content *ngIf="user" padding text-center>
  <h2>{{user.displayName}}</h2>
  <div class="avatar">
    <img src="{{user.photoURL}}" alt="userPhoto">
  </div>

  <button ion-button (tap)="signOut()">
    Signout
  </button>


  <h3>
    Email: {{user.email}}
  </h3>
  <h3>
    Id: {{user.providerData[0].uid}}
  </h3>

</ion-content>
